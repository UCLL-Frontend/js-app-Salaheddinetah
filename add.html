<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'t Voedingshoekje – Recept toevoegen</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="add.js" type="module"></script>
</head>
<body>

<nav>
    <ul>
        <li class="logo">
            <img src="img/logo.png" alt="Logo van 't Voedingshoekje">
        </li>
        <li><a href="index.html">Home</a></li>
        <li class="current">Recept toevoegen</li>
    </ul>
</nav>

<main>
    <div class="wrapper">
        <h1>Nieuw recept toevoegen</h1>
        <p>Vul hieronder de gegevens van jouw recept in en voeg het toe aan de receptenlijst.</p>

        <form class="add" aria-label="Formulier om nieuw recept toe te voegen">


            <label for="title">Titel van het recept*</label>
            <input type="text" id="title" name="title" placeholder="Bijv. Pasta met groenten" required>

            <label for="link">Link naar het recept*</label>
            <input type="url" id="link" name="link" placeholder="Plak hier de link van het recept" required>

            <label for="image">Afbeeldings-URL</label>
            <input type="url" id="image" name="image" placeholder="Plak hier de link naar een afbeelding">

            <h3>Allergieën</h3>
            <div class="allergies" aria-label="Allergie-opties">
                <label for="allergy-gv">
                    <input id="allergy-gv" type="checkbox" name="allergy" value="gv">
                    Glutenvrij
                </label>
                <label for="allergy-lv">
                    <input id="allergy-lv" type="checkbox" name="allergy" value="lv">
                    Lactosevrij
                </label>
                <label for="allergy-sv">
                    <input id="allergy-sv" type="checkbox" name="allergy" value="sv">
                    Suikervrij
                </label>
            </div>

            <h3>Moeilijkheidsgraad*</h3>
            <div class="difficulty-filters" aria-label="Moeilijkheidsgraad">
                <label for="diff-super">
                    <input id="diff-super" type="radio" name="difficulty" value="Super makkelijk" required>
                    Super makkelijk
                </label>
                <label for="diff-makkelijk">
                    <input id="diff-makkelijk" type="radio" name="difficulty" value="Makkelijk">
                    Makkelijk
                </label>
                <label for="diff-gemiddeld">
                    <input id="diff-gemiddeld" type="radio" name="difficulty" value="Gemiddeld">
                    Gemiddeld
                </label>
                <label for="diff-moeilijk">
                    <input id="diff-moeilijk" type="radio" name="difficulty" value="Moeilijk">
                    Moeilijk
                </label>
            </div>

            <button type="submit" id="add-btn">Voeg jouw recept toe</button>

            <div class="notification" aria-live="polite"></div>

        </form>
    </div>
</main>

<footer>
    &copy; 2025 Salah E. Tahir.
</footer>

</body>
</html>
